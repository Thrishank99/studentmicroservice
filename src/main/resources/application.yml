spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    url: jdbc:mysql://localhost:3306/studentmicroservice
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect
  application:
    name: Student-Microservice
  zipkin:
    base-url: http://localhost:9411/zipkin/
  cloud:
    compatibility-verifier:
      enabled: false
server:
  port: 2023
management:
  tracing:
    sampling:
      probability: 0.1
   
